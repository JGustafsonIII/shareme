<div
  class="w-full h-full"
  *ngIf="loading || (authService.isLoading$ | async); else loaded"
>
  <app-loading></app-loading>
</div>

<main>
  <ng-template #loaded>
    <section *ngIf="!(authService.isAuthenticated$ | async)">
      <app-login></app-login>
    </section>
  </ng-template>
</main>
<router-outlet></router-outlet>
